<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Homework_3</title>
</head>

<body>
    <div class="top">
        <div class="header">
            <img src="img/logo_header.svg" alt="logo header">
            <p class="header__logo__text">GrowBe</p>
            <div class="header__link">
                <a class="header__link" href="#">Home</a>
                <a class="header__link" href="#">About Us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features</a>
                <a class="header__link" href="#">Team</a>
                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="top__text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="top__buttons">
                    <button class="top_btn">Start Now</button>
                    <button class="top_btn">Watch Video</button>
                </div>
            </div>
            <img src="img/top_image.svg" alt="top image" class="top__image">
        </div>
        <div class="top__logo">
            <img src="img/logo1.svg" alt="logo1">
            <img src="img/logo6.svg" alt="logo6">
            <img src="img/logo3.svg" alt="logo3">
            <img src="img/logo4.svg" alt="logo4">
            <img src="img/logo5.svg" alt="logo5">
            <img src="img/logo6.svg" alt="logo6">
        </div>
    </div>

</html>
